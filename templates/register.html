{% extends "base.html" %}

{% block title %}
registration form
{%endblock%}


{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block content %}
<h1>Register Page</h1>
<div class="registorbox">
    <form id="registorform">
        <label for="username">username</label>
        <input type="text" id="username" placeholder="enter your name" required autocomplete="off">
        <br>
        <label for="email">email</label>
        <input type="email" id="email" placeholder="enter your email" required autocomplete="off">
        <br>
        <label for="passhash">password</label>
        <input type="text" id="passhash" placeholder="enter your passhash" required autocomplete="off">
        <br>
        <button type="submit" id="registerbtn">register</button>
        <button type="button" id="signinbtn">sign in</button>
        
        <p id="reg_result">i see u are not logged in</p>
    </form>
</div>

{% endblock %}

{% block scripts %} 
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
